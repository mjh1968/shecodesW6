<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="appW">
        <form class="formSearch" id="formSearch">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control shadow-sm"
                placeholder="Enter a city...."
                autocomplete="off"
                id="citySearch"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100 btnSearch"
                value="Search"
              />
            </div>
            <!-- <div class="col-2">
            <button class="btnCurent" id="curent">Current</button>
          </div> -->
          </div>
        </form>
        <h1 id="cityS">Lisbon</h1>
        <ul>
          <li class="datades" id="dataDes">Monday 14:31</li>
          <li class="tempdes" id="tempDes">Clouds</li>
        </ul>
        <!-- <p class="datades" id="dataDes">Monday 14:31</p>    
      <p class="tempdes" id="tempDes">Clouds</p>     -->
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly cloudy"
                />
                <span class="temp" id="temperature"> 21º C | F</span>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <li id="humidity">Humidity: 77%</li>
            <li id="wind">Wind: 8 km/h</li>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
